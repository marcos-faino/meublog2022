{% extends 'meublog/base.html' %}

{% block titulo %} {{ post.titulo }} {% endblock %}


{% block conteudo %}
    <h1>{{ post.titulo }}</h1>
    <p class="date">
        Publicado em {{ post.publicado }} por {{ post.autor }}
    </p>
    <p>
        {{ post.corpo|linebreaks }}
    </p>
    <br>
    <h4>
        <a href="{% url 'meublog:enviarpost' post.id %}">
            Enviar este post...
        </a>
    </h4>
{% endblock %}
